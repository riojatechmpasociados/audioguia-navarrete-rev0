<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audioguía del Museo</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 150px;
      height: auto;
    }
    .parada {
      margin: 30px 0;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    .footer a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Función para verificar el parámetro 'ref' y el 'referer'
    function checkReferer() {
      // Obtener el valor del parámetro 'ref' en la URL
      var urlParams = new URLSearchParams(window.location.search);
      var ref = urlParams.get('ref'); // Obtener el valor del parámetro 'ref'

      // Obtener el referer (de dónde vino la solicitud)
      var referer = document.referrer;

      console.log('ref:', ref);  // Ver el valor del parámetro 'ref' en la consola
      console.log('Referer:', referer);  // Ver el valor del referer

      // Verificar que el parámetro 'ref' sea 'riojatech' y que el referer contenga 'riojatech.com'
      if (ref === 'riojatech' && referer && referer.indexOf('riojatech.com') !== -1) {
        console.log('Acceso permitido desde www.riojatech.com');
      } else {
        alert('Acceso no autorizado5. Debes llegar a esta página desde www.riojatech.com.');
        window.location.href = 'https://www.example.com';  // Redirigir a una página de error o al inicio
      }
    }

    // Llamar a la función cuando la página cargue
    window.onload = checkReferer;
  </script>
</head>
<body>

  <!-- Navbar con logo -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="ms-4">Audioguía del Museo</h1>
    </div>
  </nav>

  <!-- Títulos secundarios con paradas -->
  <div class="container">
    <div class="parada">
      <h2>Parada 1: Entrada al museo</h2>
      <img src="parada1.jpg" class="img-fluid" alt="Parada 1">
      <audio controls>
        <source src="audio1.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
      </audio>
    </div>

    <div class="parada">
      <h2>Parada 2: Sala de arte moderno</h2>
      <img src="parada2.jpg" class="img-fluid" alt="Parada 2">
      <audio controls>
        <source src="audio2.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
      </audio>
    </div>

    <!-- Agregar más paradas según sea necesario -->

    <!-- Para la parada 10 -->
    <div class="parada">
      <h2>Parada 10: Salida del museo</h2>
      <img src="parada10.jpg" class="img-fluid" alt="Parada 10">
      <audio controls>
        <source src="audio10.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
      </audio>
    </div>
  </div>

  <!-- Footer con enlaces -->
  <footer class="footer">
    <a href="#">Contacto</a>
    <a href="#">Incidencias</a>
    <a href="#">Privacidad</a>
    <a href="#">Aviso legal</a>
    <a href="#">Cookies</a>
  </footer>

</body>
</html>
