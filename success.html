<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Completo - Audioguía efraim-1</title>
</head>
<body>
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pago ha sido exitoso. Haz clic en el siguiente enlace para acceder a la audioguía. Este enlace estará disponible por 2 minutos, pero solo se podrá usar en este dispositivo:</p>
    <a href="#" id="access-link">Acceder a la Audioguía</a>

    <script>
        // URL de la API en AWS
        const apiUrl = 'https://eays3e88k9.execute-api.eu-south-2.amazonaws.com/prod/verifytoken_navarrete';  // Reemplaza con tu URL de API Gateway

        // Obtener el token desde localStorage o cookies
        const token = localStorage.getItem('payment_token');  // O obtener de las cookies si se guardó allí

        const accessLink = document.getElementById("access-link");

        if (token) {
            // Hacer una solicitud al backend (AWS Lambda) para validar el token
            fetch(`${apiUrl}?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    accessLink.innerText = data.message === 'Acceso permitido a la audioguía' ? 'Acceder a la Audioguía' : 'El enlace no está disponible.';
                    accessLink.href = data.message === 'Acceso permitido a la audioguía' ? 'https://riojatechmpasociados.github.io/visita-navarrete/audioguia_navarrete.html' : '#';
                })
                .catch(err => {
                    console.error('Error al verificar el token:', err);
                    accessLink.innerText = 'Error al verificar el acceso.';
                    accessLink.href = '#';
                });
        } else {
            accessLink.innerText = 'El enlace no está disponible.';
            accessLink.href = '#';
        }
    </script>
</body>
</html>
