<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Completo - Audioguía</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para el indicador de carga */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Indicador de carga -->
    <div id="loading">
        <div>Cargando...</div>
    </div>

    <!-- Contenido de la página (inicialmente oculto) -->
    <div class="container mt-5" id="content" style="display: none;">
        <div class="text-center">
            <h1 class="display-4">¡Gracias por tu compra!</h1>
            <p class="lead">Tu pago ha sido exitoso. Haz clic en el siguiente enlace para acceder a la audioguía. Este enlace estará disponible por 2 minutos, pero solo se podrá usar en este dispositivo:</p>
            <a href="https://tusitio.com/audioguia" id="access-link" class="btn btn-primary btn-lg">Acceder a la Audioguía</a>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función para obtener una cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Función para verificar las cookies y permitir el acceso
        function checkAccess() {
            const paymentDone = getCookie('payment_done');
            const paymentTime = getCookie('payment_time');

            const expiryTime = 2 * 60 * 1000;  // 2 minutos en milisegundos (120,000 ms)
            const currentTime = new Date().getTime();

            const accessLink = document.getElementById("access-link");

            if (!paymentDone || !paymentTime) {
                // Si no hay registro de pago en este dispositivo, desactivar el enlace
                accessLink.href = "#";
                accessLink.innerText = "El enlace no está disponible.";
            } else {
                // Comprobar si el tiempo de acceso ha expirado
                const timeLeft = currentTime - paymentTime;
                if (timeLeft > expiryTime) {
                    // Si el tiempo ha expirado, desactivar el enlace
                    accessLink.href = "#";
                    accessLink.innerText = "El enlace ha expirado.";
                } else {
                    // Si el tiempo no ha expirado, mantener el enlace activo
                    console.log('Acceso permitido');
                }
            }
        }

        // Retrasar la verificación de las cookies (500ms)
        setTimeout(function() {
            checkAccess();
            // Ocultar el loading y mostrar el contenido
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 500);  // 500ms de retraso
    </script>

</body>
</html>
